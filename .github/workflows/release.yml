name: release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

env:
  BUILD_TYPE: Release

jobs:
  build:
    name: build-${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            artifact: linux
            ext: ""
            package: tar.gz
          - os: macos-latest
            artifact: macos
            ext: ""
            package: tar.gz
          - os: windows-latest
            artifact: windows
            ext: ".exe"
            package: zip

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install deps (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt-get update && sudo apt-get install -y cmake libcurl4-openssl-dev

      - name: Install deps (macOS)
        if: matrix.os == 'macos-latest'
        run: brew install cmake curl

      - name: Setup MSYS2 (Windows)
        if: matrix.os == 'windows-latest'
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: >-
            mingw-w64-x86_64-gcc
            mingw-w64-x86_64-cmake
            mingw-w64-x86_64-curl
            mingw-w64-x86_64-make

      - name: Configure (Linux/macOS)
        if: matrix.os != 'windows-latest'
        shell: bash
        run: |
          set -euo pipefail
          version="dev"
          if [ "${GITHUB_REF_TYPE}" = "tag" ]; then
            version="${GITHUB_REF_NAME#v}"
          fi
          cmake -S . -B build -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} -DPINGA_VERSION="${version}"

      - name: Build (Linux/macOS)
        if: matrix.os != 'windows-latest'
        run: cmake --build build --config ${{ env.BUILD_TYPE }}

      - name: Configure (Windows)
        if: matrix.os == 'windows-latest'
        shell: msys2 {0}
        run: |
          set -euo pipefail
          version="dev"
          if [ "${GITHUB_REF_TYPE}" = "tag" ]; then
            version="${GITHUB_REF_NAME#v}"
          fi
          cmake -S . -B build -G "MinGW Makefiles" -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} -DPINGA_VERSION="${version}"

      - name: Build (Windows)
        if: matrix.os == 'windows-latest'
        shell: msys2 {0}
        run: cmake --build build --config ${{ env.BUILD_TYPE }}

      - name: Package (Linux/macOS)
        if: matrix.os != 'windows-latest'
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p dist
          cp build/pinga "dist/pinga-${{ matrix.artifact }}${{ matrix.ext }}"
          (cd dist && tar -czf "pinga-${{ matrix.artifact }}.${{ matrix.package }}" "pinga-${{ matrix.artifact }}${{ matrix.ext }}")
          (cd dist && shasum -a 256 "pinga-${{ matrix.artifact }}.${{ matrix.package }}" > "pinga-${{ matrix.artifact }}.${{ matrix.package }}.sha256")

      - name: Package (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist | Out-Null
          Copy-Item build\pinga.exe "dist\pinga-${{ matrix.artifact }}${{ matrix.ext }}"
          Compress-Archive -Path "dist\pinga-${{ matrix.artifact }}${{ matrix.ext }}" -DestinationPath "dist\pinga-${{ matrix.artifact }}.${{ matrix.package }}"
          $hash = Get-FileHash -Algorithm SHA256 "dist\pinga-${{ matrix.artifact }}.${{ matrix.package }}"
          "$($hash.Hash)  pinga-${{ matrix.artifact }}.${{ matrix.package }}" | Out-File -Encoding ascii "dist\pinga-${{ matrix.artifact }}.${{ matrix.package }}.sha256"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: pinga-${{ matrix.artifact }}
          path: |
            dist/pinga-${{ matrix.artifact }}.${{ matrix.package }}
            dist/pinga-${{ matrix.artifact }}.${{ matrix.package }}.sha256

  release:
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Build checksums.txt
        shell: bash
        run: |
          set -euo pipefail
          find dist -name "*.sha256" -print0 | sort -z | xargs -0 cat > dist/checksums.txt

      - name: Publish release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/**/pinga-*.*
            dist/checksums.txt
